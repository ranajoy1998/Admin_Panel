<br><br>
<div class="container"> 
    <table class="table table-bordered table-striped table-hover mx-auto">
            <caption>List of Users</caption>
        <thead class="thead-dark">
            <tr>
            <th scope="col">No.</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Customer Email</th>
            <th scope="col">Customer Address</th>
            <th scope="col">Customer Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let usr of userService.users; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{usr.cname}}</td>
            <td>{{usr.cemail}}</td>
            <td>{{usr.caddress}}</td>
            <td>{{usr.cphone}}</td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <button type="button" class="btn btn-outline-success text-center" (click)="getusers()">View</button>
    </div>
</div>
